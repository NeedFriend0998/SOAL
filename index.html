<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Run main.py langsung dari HTML</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <h2>Output dari main.py:</h2>
  <pre id="output">Menunggu...</pre>
  <button onclick="runMain()">Jalankan Python</button>

  <script>
    let pyodideReady = loadPyodide();

    async function runMain() {
      const pyodide = await pyodideReady;
      const response = await fetch("main.py");
      const code = await response.text();
      try {
        let result = await pyodide.runPythonAsync(code);
        document.getElementById("output").textContent = result ?? "(Tidak ada output)";
      } catch (err) {
        document.getElementById("output").textContent = err;
      }
    }
  </script>
</body>
</html>
