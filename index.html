<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Python Terminal di Browser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff88;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #terminal {
      width: 80%;
      height: 60vh;
      background: #000;
      border: 2px solid #00ff88;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #input-line {
      width: 80%;
      background: transparent;
      border: none;
      color: #00ff88;
      font-family: monospace;
      outline: none;
    }
    button {
      background: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <button onclick="runMain()">â–¶ Jalankan main.py</button>
  <div id="terminal"></div>
  <input id="input-line" placeholder="Ketik di sini..." onkeydown="handleInput(event)" disabled>

  <script>
    let pyodideReady = loadPyodide();
    let pyodide;
    let waitingForInput = false;
    let inputResolve;

    async function runMain() {
      document.getElementById("terminal").textContent = "";
      const response = await fetch("main.py");
      const code = await response.text();
      pyodide = await pyodideReady;

      // Tangkap print() output ke terminal
      pyodide.setStdout({
        batched: (msg) => appendToTerminal(msg)
      });
      pyodide.setStderr({
        batched: (msg) => appendToTerminal("\n[Error] " + msg)
      });

      // Override fungsi input()
      pyodide.globals.set("input", pyodide.runPython(`
def input(prompt=""):
  from js import request_input
  print(prompt, end="")
  return request_input()
`));

      appendToTerminal("Menjalankan main.py...\n");
      try {
        await pyodide.runPythonAsync(code);
        appendToTerminal("\n[Program selesai]");
      } catch (err) {
        appendToTerminal("\n[Error] " + err);
      }
    }

    // Fungsi bantu terminal
    function appendToTerminal(text) {
      const term = document.getElementById("terminal");
      term.textContent += text;
      term.scrollTop = term.scrollHeight;
    }

    // Input handling
    async function request_input() {
      waitingForInput = true;
      const inputField = document.getElementById("input-line");
      inputField.disabled = false;
      inputField.focus();

      return new Promise((resolve) => {
        inputResolve = resolve;
      });
    }

    function handleInput(event) {
      if (event.key === "Enter" && waitingForInput) {
        const inputField = document.getElementById("input-line");
        const value = inputField.value;
        appendToTerminal(value + "\n");
        inputField.value = "";
        inputField.disabled = true;
        waitingForInput = false;
        inputResolve(value);
      }
    }
  </script>
</body>
</html>
