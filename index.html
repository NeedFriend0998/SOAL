<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Run Python in HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
  <style>
    textarea { width: 100%; height: 200px; }
    #output { background: #111; color: #0f0; padding: 10px; min-height: 100px; font-family: monospace; }
  </style>
</head>
<body>
  <h2>Python Runner</h2>
  <textarea id="code">print("Hello from Python!")</textarea><br>
  <button onclick="runPython()">Run</button>
  <pre id="output"></pre>

  <script>
    function outf(text) {
      document.getElementById("output").innerHTML += text;
    }

    function runPython() {
      const code = document.getElementById("code").value;
      document.getElementById("output").innerHTML = "";
      Sk.configure({ output: outf, read: builtinRead });
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code, true));
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }
  </script>
</body>
</html>
